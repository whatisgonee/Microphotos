<!DOCTYPE html>
<html>
	<head>
		<title>Microphotos</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<h2>Все фотографии сделаны <a href="https://www.instagram.com/whatisgonee/" target="_blank">@whatisgonee</a></h2>
		<footnote style="position:fixed;bottom:0;width:100%;margin-bottom:10px;text-decoration:underline white;z-index:2;">© Все права защищены</footnote>
		<div id="photos">
		</div>
		

		<script type='module'>
			var xmlHttp = new XMLHttpRequest();
			for(var i = 1; i > -1; i++) {
				xmlHttp.open( "GET", "https://raw.githubusercontent.com/whatisgonee/Microphotos/main/images/" + i + ".jpeg", false );
				xmlHttp.send( null );
				if(xmlHttp.status == "404") {
					console.log("help");
					i = -2;
				} else {
					var img = document.createElement('img');
					var div = document.createElement('div');
					img.src = xmlHttp.responseURL;
					div.appendChild(img);
					div.classList.add("imageHolder");
					document.getElementById("photos").prepend(div);
				}
			}
		</script>
	</body>
</html>
